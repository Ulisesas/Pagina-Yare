<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo Yare</title>
    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('imagenes/fondo9.png'); 
            background-size: cover; 
            background-position: center; 
            margin: 0;
        }
        h1 {
            margin-bottom: 60px; 
            font-size: 40px; 
            color: #ff0000; 
            font-family: 'Playfair Display', serif;
            text-align: center; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: bold; 
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            grid-template-rows: repeat(6, 80px);
            gap: 10px;
            width: max-content;
        }
        .grid div {
            width: 80px;
            height: 80px;
        }
        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .grid img:hover {
            transform: scale(1.1);
        }
        .btn {
            background-color: #821e1e;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            align-content: end;
        }
        .btn2 {
            background-color: #821e1e;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #fbb5f8ea;
        }
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal img {
            max-width: 80%;
            max-height: 70vh;
            border-radius: 10px;
        }
        .modal p {
            color: white;
            font-size: 20px;
            margin-top: 10px;
            text-align: center;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            gap: 10px; /* Espaciado entre botones */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>FELICES 7 MESES</h1>
    <div class="grid">
        <script>
            let removedIndexes = [1, 4, 7, 22, 28, 29, 30, 34, 35, 36, 37, 38, 40, 41, 42];
            let mergedIndexes = [];
            let messages = {
                2: "❤️ Un beso que me llena de vida ❤️",
                3: "🌸 Unas flores que ame regalarte 🌸",
                5: "🫨 Tus besos me alteran 🫨",
                6: "💖 Acompañarte fue lo mejor 💖",
                8: "💫 Fue un dia increible 💫",
                9: "❣️ La primera vez que viniste a Puebla a verme ❣️",
                10: "❤️‍🔥 Te amo más que nunca ❤️‍🔥",
                11: "🏀 Mi primera vez acompañandote a un entrenamiento 🏀",
                12: "💘 Nosotros siendo nosotros 💘",
                13: "💝 Nuestra primera cena en praya 💝",
                14: "💓 El dia que te pedí poder ser tu novio 💓",
                15: "💕 Ese día fue especial 💕",
                16: "☀️ Día de la comunidad ☀️",
                17: "☁️ Un beso que me manda a las nubes ☁️",
                18: "💗 Eres mi mayor felicidad 💗",
                19: "✨ Un recuerdo que lo llevo todo el tiempo ✨", 
                20: "❤️ Despues de nuestro primer abrazo ❤️",
                21: "🥰 Amo esas playeras 🥰",
                23: "😍 Me encantas 😍",
                24: "😲 Sorprendidos 😲",
                25: "💖 Un momento inolvidable 💖",
                26: "🎉 Un beso en tu cumpleaños 🎉",
                27: "💏 Amo darte besitos 💏",
                31: "👑 Un rey con su hermosa reina 👑",
                32: "😘 Eres mi todo 😘",
                33: "⚓ Una cita en el buque ⚓",
                39: "🧩 Nuestra primera cita armando legos 🧩", 
            };

            for (let i = 1; i <= 42; i++) {
                if (removedIndexes.includes(i)) {
                    document.write(`<div></div>`); 
                } else if (!mergedIndexes.includes(i)) {
                    document.write(`<div><img src="imagenes/img${i}.jpg" alt="Imagen ${i}" onclick="openModal('imagenes/img${i}.jpg', '${messages[i] || 'Un recuerdo hermoso 💗'}')"></div>`);
                }
            }
        </script>        
    </div>

    <div class="button-container">
        <a href="Cartita/index.html">
            <button class="btn">Primer Cartita</button>
        </a>
        <a href="Cartita 2/index.html">
            <button class="btn">Segunda Cartita</button>
        </a>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Imagen ampliada">
        <p id="modalText"></p>
    </div>

    <script>
        function openModal(imageSrc, text) {
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("modalText").innerText = text;
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
