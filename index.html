<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro de imágenes 7x6</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            grid-template-rows: repeat(6, 80px);
            gap: 10px;
            width: max-content;
        }
        .grid div {
            width: 80px;
            height: 80px;
        }
        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .grid img:hover {
            transform: scale(1.1);
        }
        .merged {
            grid-column: span 2; /* Combina 2 columnas */
            grid-row: span 2;    /* Combina 2 filas */
            width: 100%;
            height: auto; 
        }
        .merged-horizontal {
            grid-column: span 1; /* Combina 2 columnas */
            grid-row: span 2;    /* Se queda en una fila */
            width: 100%;        /* Ajustar según el diseño */
            height: auto;        /* Altura estándar */
        }
    </style>
</head>
<body>
    <div class="grid">
        <script>
            let removedIndexes = [1, 4, 7, 22, 28, 29, 30, 34, 35, 36, 37, 38, 40, 41, 42];
            let mergedIndexes = [5, 6, 9, 10, 12, 13, 16, 17, 18, 19, 25, 26];
            for (let i = 1; i <= 42; i++) {
                if (removedIndexes.includes(i)) {
                    document.write(`<div></div>`); // Espacio vacío en la cuadrícula
                } else if (i === 9) {
                    document.write(`<div class="merged"><img src="imagenes/merged2.jpg" alt="Imagen combinada"></div>`);
                } else if (i === 18) {
                    document.write(`<div class="merged"><img src="imagenes/merged3.jpg" alt="Imagen combinada"></div>`);
                } else if (i === 5) {
                    document.write(`<div class="merged"><img src="imagenes/merged1.jpg" alt="Imagen combinada"></div>`);
                } else if (i === 8) {
                    document.write(`<div class="merged-horizontal"><img src="imagenes/merged4.jpg" alt="Imagen combinada horizontal"></div>`);
                } else if (i === 15) {
                } else if (i === 14) {
                    document.write(`<div class="merged-horizontal"><img src="imagenes/merged5.jpg" alt="Imagen combinada horizontal"></div>`);
                } else if (i === 21) {
                    // No agregamos la imagen 15 porque está combinada con 8
                } else if (!mergedIndexes.includes(i)) {
                    document.write(`<div><img src="imagenes/img${i}.jpg" alt="Imagen ${i}"></div>`);
                }
            }
        </script>        
    </div>
</body>
</html>
