<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo Yare </title>
    <style>
        body {
            /*display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #efa3e6, #FFC300); /* Degradado de arriba hacia abajo 
            margin: 0;
            }*/
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('imagenes/fondo6.png'); /* Imagen de fondo */
            background-size: cover; /* Hace que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            margin: 0;
        }
        h1 {
            margin-bottom: 60px; 
            font-size: 40px; 
            color: #ff0000; /* Color blanco para el texto */
            font-family: 'Playfair Display', serif;
            text-align: center; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: bold; 
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            grid-template-rows: repeat(6, 80px);
            gap: 10px;
            width: max-content;
        }
        .grid div {
            width: 80px;
            height: 80px;
        }
        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .grid img:hover {
            transform: scale(1.1);
        }
        /* Estilos para el botón */
        .btn {
            background-color: #a72828; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 20px; /* Bordes redondeados */
            padding: 10px 20px; /* Espaciado interno */
            font-size: 18px; /* Tamaño de la fuente */
            cursor: pointer; /* Cambiar cursor al pasar el ratón */
            transition: background-color 0.3s; /* Efecto de transición */
            margin-top: 20px; /* Espacio encima del botón */
        }
        .btn:hover {
            background-color: #fbb5f8ea; /* Color de fondo al pasar el ratón */
        }
    </style>
</head>
<body>
    <h1>FELICES 7 MESES</h1>
    <div class="grid">
        <script>
            let removedIndexes = [1, 4, 7, 22, 28, 29, 30, 34, 35, 36, 37, 38, 40, 41, 42];
            let mergedIndexes = [];
            for (let i = 1; i <= 42; i++) {
                if (removedIndexes.includes(i)) {
                    document.write(`<div></div>`); 
                } else if (!mergedIndexes.includes(i)) {
                    document.write(`<div><img src="imagenes/img${i}.jpg" alt="Imagen ${i}"></div>`);
                }
            }
        </script>        
    </div>
    <a href="Cartita/index.html">
        <button class="btn">Léelo</button> <!-- Aquí está el botón -->
    </a>
    
</body>
</html>
